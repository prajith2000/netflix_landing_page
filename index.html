<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            background: url('https://davidumer.github.io/clone-netflix/img/background.jpg');
            background-repeat:no-repeat;
            background-position:center;  
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100vh;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: red;
        }
        .email-input {
            max-width: 400px;
        }
        .language-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
        }
        .dropdown-toggle::after {
            display: none;
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .navbar .ms-auto {
                margin-top: 10px;
            }
            .container-fluid.mt-5 {
                padding-top: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid overlay d-flex flex-column justify-content-center align-items-center text-center">
        
        <nav class="navbar navbar-expand-lg w-100 px-3 d-flex justify-content-between">
            <a class="navbar-brand logo">NETFLIX</a>
            <div class="ms-auto d-flex align-items-center">
                <div class="dropdown me-3">
                    <button id="language-btn" class="btn language-btn dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-globe me-1"></i> English
                    </button>
                    <ul class="dropdown-menu mt-2">
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('hi')">हिन्दी</a></li>
                    </ul>
                </div>
                <button class="btn btn-danger">Sign in</button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid mt-5">
            <h1 id="title" class="fw-bold">Unlimited Movies, TV Shows and More.</h1>
            <p id="subtitle" class="fs-4">Watch anywhere. Cancel anytime.</p>
            <p id="description" class="fs-5">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="d-flex flex-column flex-md-row justify-content-center">
                <input type="email" id="email" class="form-control email-input me-md-2" placeholder="Email Address">
                <button class="btn btn-danger mt-2 mt-md-0" onclick="handleGetStarted()">Get Started &gt;</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function changeLanguage(lang) {
            const languageText = {
                en: {
                    title: "Unlimited Movies, TV Shows and More.",
                    subtitle: "Watch anywhere. Cancel anytime.",
                    description: "Ready to watch? Enter your email to create or restart your membership.",
                    buttonText: "English"
                },
                hi: {
                    title: "असीमित फिल्में, टीवी शो और बहुत कुछ।",
                    subtitle: "कहीं भी देखें। कभी भी रद्द करें।",
                    description: "देखने के लिए तैयार हैं? अपनी सदस्यता बनाने या पुनः आरंभ करने के लिए अपना ईमेल दर्ज करें।",
                    buttonText: "हिन्दी"
                }
            };

            document.getElementById("title").textContent = languageText[lang].title;
            document.getElementById("subtitle").textContent = languageText[lang].subtitle;
            document.getElementById("description").textContent = languageText[lang].description;
            document.getElementById("language-btn").innerHTML = `<i class="fas fa-globe me-1"></i> ${languageText[lang].buttonText}`;
        }

        function handleGetStarted() {
            let email = document.getElementById("email").value;
            if (email) {
                alert("You have successfully restarted your membership.");
            } else {
                alert("Please enter a valid email.");
            }
        }
    </script>
</body>
</html>
